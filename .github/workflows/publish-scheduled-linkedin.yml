name: ðŸ“¤ Publish Scheduled LinkedIn Posts

on:
  # Run every hour to check for due posts
  schedule:
    - cron: '0 * * * *'  # Every hour
  
  # Manual trigger
  workflow_dispatch:

jobs:
  publish-scheduled:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv @libsql/client

      - name: Publish scheduled posts
        id: publish
        run: node script/publish-scheduled-linkedin.js
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“¤ Scheduled LinkedIn Posts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Published:** ${{ steps.publish.outputs.published_count || 0 }}" >> $GITHUB_STEP_SUMMARY
          echo "**Failed:** ${{ steps.publish.outputs.failed_count || 0 }}" >> $GITHUB_STEP_SUMMARY
